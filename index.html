<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- -----------Input Box Start---------- -->
     <div class="Search_input">
        <div class="city_name">
            <h3>New York City</h3>
        </div>

         <div class="searchBox">
             <input class="searchInput" type="text" name="" placeholder="Search Your City">
             <button class="searchButton" href="#">
                <i class='bxr  bx-search-big' ></i> 
             </button>
         </div>

         <div class="real_time">
            <span class="RealTime"></span>
         </div>
     </div>
    <!-- -----------Input Box End---------- -->

    <!-- -----------------------Main Start---------- -->
    <div class="main">
        <div class="temp_n_status">
            <h1>
                20<span class="celc">°C</span>
                <div class="wind">
                    <span class="Wind_speed"><i class='bxr  bx-wind'  ></i>  9.2 Mph</span>
                    <span class="humidity"><i class='bxr  bx-water-drop-alt'  ></i>  87%</span>
                </div>
            </h1>
            <div class="we_status">
                <p>Cloudy</p>
            </div>
        </div>
        <!-- ------Weather Details Bottom------ -->
        <div class="weather_details">
            <div class="details_box">
                <h2><i class='bxr  bxs-sun-bright'></i>  UV</h2>
                <p>10 Very Strong</p>
            </div>
            <div class="details_box">
                <h2><i class='bxr  bx-heat-wave'></i>  Feels Like</h2>
                <p>23°C</p>
            </div>
            <div class="details_box">
                <h2><i class='bxr  bxs-air'</i> </i> Air Pressure</h2>
                <p>1000 hPa</p>
            </div>
            <div class="details_box">
                <h2><i class='bxr  bxs-low-vision'></i>   Visibility</h2>
                <p>8 km</p>
            </div>
            <div class="details_box">
                <h2><i class='bxr  bxs-filter'></i>    Air Quality</h2>
                <p>124</p>
            </div>
        </div>
    </div>
    <!-- -----------------------Main End---------- -->


    
    
    
    

    
    
    


    
    <script src="js/Script.js"></script>
</body>

</html>
